name: PR Validation

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  validate:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
    
    - name: Build and test
      run: |
        mvn clean compile
        mvn test
      
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
